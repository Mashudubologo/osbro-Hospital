<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osbro Hospital - Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    nav {
      background-color: #007bff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #004aad;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .no-data {
      text-align: center;
      padding: 20px;
      color: #777;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Osbro Hospital Admin Dashboard</h1>
    <p>Manage and View Appointments</p>
        
  </header>

  <nav>
   
    <a href="admin.html">ðŸ“‹ Back </a>
  </nav>

  <section>
    <h2>All Booked Appointments</h2>
    <div id="appointmentTableContainer"></div>
  </section>

  <footer>
    <p>&copy; 2025 Osbro Hospital | Admin Portal</p>
  </footer>

  <script>
    // Load appointments from localStorage
    const appointmentTableContainer = document.getElementById('appointmentTableContainer');
    const appointments = JSON.parse(localStorage.getItem('appointments')) || [];

    if (appointments.length === 0) {
      appointmentTableContainer.innerHTML = '<div class="no-data">No appointments found.</div>';
    } else {
      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Doctor</th>
              <th>Date</th>
              <th>Reason</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
      `;

      appointments.forEach((appt, index) => {
        tableHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${appt.fullname}</td>
            <td>${appt.email}</td>
            <td>${appt.phone}</td>
            <td>${appt.doctor}</td>
            <td>${appt.date}</td>
            <td>${appt.message || "N/A"}</td>
            <td><button onclick="deleteAppointment(${index})">Delete</button></td>
          </tr>
        `;
      });

      tableHTML += `
          </tbody>
        </table>
      `;

      appointmentTableContainer.innerHTML = tableHTML;
    }

    // Delete function
    function deleteAppointment(index) {
      if (confirm("Are you sure you want to delete this appointment?")) {
        let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
        appointments.splice(index, 1);
        localStorage.setItem('appointments', JSON.stringify(appointments));
        window.location.reload();
      }
    }
    
    
  </script>
</body>
</html>
